    <div class=" container">
      <div class="row justify-content-center">
        <div class="col">

            <div class="mb-3">

              <input type="number" class="form-control" id="CEP_ORIGEM" name="CEP_ORIGEM" placeholder="CEP Origem"

            <div class="mb-3">
              <label for="CEP_DESTINO" class="form-label">* CEP Destino</label>
              <input type="number" class="form-control" id="CEP_DESTINO" name="CEP_DESTINO"
                placeholder="CEP Destinatário" required value="40430190">
            </div>

            <div class="mb-3">
              <select class="form-select" id="SERVICOS" name="SERVICOS">
                <option selected value="0">Selecione o Serviço</option>

                <option value="04790">SEDEX 10</option>
                <option value="04782">SEDEX 12</option>

                <option value="3">Envelope</option>
              </select>

            <div class="mb-3 campo">

                <input type="text" class="form-control" id="PESO" name="PESO" placeholder="Peso da Embalagem" required>

              <div class="column">

                <input type="text" class="form-control" id="COMPRIMENTO" name="COMPRIMENTO"
                  placeholder="Comprimento da Embalagem" required>
              </div>
            </div>

            <div class="mb-3 campo">
              <div class="column">
                <label for="ALTURA" class="form-label ">Altura da Embalagem</label>
